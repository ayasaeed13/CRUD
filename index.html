<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS project</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <div class="container ">
            <div class="text-center mt-2 mb-2">
                <h2>CRUD<span>S</span> </h2>
                <P>Create | Read | Update | Delete | Search </P>
                <p><span class=" fw-bold text-uppercase">project management System</span>  pure java script </p>
            </div>
            <hr>
        </div>
    </header>
     <div class="formdata mx-auto my-4 row">
        <div class="form-group mb-4">
            <input type="text" class="form-control" id="productName" placeholder="product Name">
        </div>
        <div class="row">
            <div class="form-group mb-4 col-md col-sm-6">
                <input type="number" class="form-control" id="productPrice" placeholder="product Price">
            </div>
            <div class="form-group mb-4  col-md  col-sm-6">
                <input type="number" class="form-control" id="taxes" placeholder="Taxes">
            </div>
            <div class="form-group mb-4  col-md  col-sm-6">
                <input type="number" class="form-control" id="Ads" placeholder="Ads">
            </div>
            <div class="form-group mb-4  col-md  col-sm-6">
                <input type="number" class="form-control" id="Discount" placeholder="Discount">
            </div>
            <div class="form-group mb-4  col-md  col-sm-6 totalprice">
                Total Price:<small id="total"></small>
            </div>
        </div>
        <div class="form-group mb-4">
            <input type="text" class="form-control" id="productCategory" placeholder="product Category">
        </div>
        <div class="mb-4">
            <textarea id="productDesc" maxlength="500" placeholder="product Descrption"></textarea>
        </div>
        <div class="d-flex justify-content-center ">
            <button id="mainBtn" class="btn rounded-pill w-50" onclick="addproduct()">Add product</button>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12 mt-3 text-center ">
                <input type="text" id="searchname" oninput="searchByName(`${usreInput.value}`)" placeholder="search name here">
            </div>
            <div class="col-md-6 col-sm-12  mt-3 text-center">
                <input type="text" id="searchCategory" oninput="searchBycategoty(`${inputcategory}`)" placeholder="search category here">
            </div>
        </div>


    </div>
    <div class="container">
        <hr>
    </div>

    <div class="tabledata m-auto container">
        <table class="table text-center">
            <thead>
                <tr>
                    <th>index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>

            </thead>
            <tbody id="myData">
            </tbody>
        </table>
    </div>
    <button id="scrollBtn"><i class="fa-solid fa-arrow-up-long"></i></button>
    
<script src="java/all.min.js"></script>
<script src="css/bootstrap-5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="java/js.js"></script>
</body>
</html>
